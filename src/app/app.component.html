  <div class="form">

      <ul class="tab-group" >
        <li (click)="showForm=login" class="tab" [class.active]="showForm == login"><a href="#login">Log In</a></li>
        <li (click)="showForm=0" class="tab" [class.active]="showForm == 0"><a href="#signup">Sign Up</a></li>
      </ul>

      <div class="tab-content" [ngSwitch]="showForm">

        <div *ngSwitchDefault id="signup">
          <h1>Sign Up for Free</h1>

          <form [formGroup]="reactiveForm" (ngSubmit)="regSubmit(reactiveForm.value)">

          <div class="top-row">
            <div class="field-wrap">
              <input type="text" formControlName="firstname"/>
              <label>
                First Name<span class="req">*</span>
              </label>
            </div>

            <div class="field-wrap">
              <input type="text" formControlName="lastname"/>
              <label>
                Last Name<span class="req">*</span>
              </label>
            </div>
          </div>

          <div class="field-wrap">
            <input type="email" formControlName="email"/>
            <label>
              Email Address<span class="req">*</span>
            </label>
          </div>

          <div class="field-wrap">
            <input type="password" formControlName="password"/>
            <label>
              Set A Password<span class="req">*</span>
            </label>
          </div>

          <button type="submit" class="button button-block">Get Started</button>

          </form>

        </div>

        <div *ngSwitchCase="login" id="login">
          <h1>Welcome Back!</h1>

          <form #templateDriverForm="ngForm" (ngSubmit)="loginSubmit(templateDriverForm.value)">

            <div class="field-wrap">

              <input type="email" name="email" ngModel required/>
              <label>
                Email Address<span class="req">*</span>
              </label>
            </div>

            <div class="field-wrap">

              <input type="password" name="password" ngModel required/>
              <label>
                Password<span class="req">*</span>
              </label>
            </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button class="button button-block" type="submit">Log In</button>

          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
